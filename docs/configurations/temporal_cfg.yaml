# For time-stamps and figures.
fps: 30

wt:
    wavelet: morl
    padding: reflect
    num_channels: 20
    freq_up: 10
    freq_low: 0.1
    freq_spacing: dyadic
    normalization_option: 2

# Optinal, if given wt is ignored for that snap feature.
# wt_detached:
#   2: # This is the snap name key, can be found in snap_names_dict.ymal
#     wavelet: morl
#     padding: reflect
#     num_channels: 20
#     freq_up: 10
#     freq_low: 0.1
#     freq_spacing: dyadic

windows:
  winsize: 600
  # If chunk is True, then stepsize is ignored.
  stepsize: 60
  # method: 'count' or 'tf-idf'
  method: tf-idf
  # For scipy.signal.get_window (must require no parameters).
  # If method is tf-idf then this must be boxcar.
  # Default is boxcar.
  wintype: boxcar
  # norm: (Optional) 'l1' or 'l2' or 'max' if method is count.
  # If method is count or binary then default is None.
  # norm: (Optional) 'l1' or 'l2' if method is tfidf.
  # If method is tf-idf then default is 'l1' 
  norm: null
